        max_number_of_tries: 3
        store_dir: "/path/to/Valorant-Agent-Picker/data"

dataset_completion_manual:
    dataset:
        path: "/path/to/Valorant-Agent-Picker/data/dataset_incomplete.xlsx"

inference:
    model_path: "models/RandomForestClassifier_ValorantAgentPicker_accuracy_89.pkl"