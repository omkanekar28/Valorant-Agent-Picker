dataset_initialization:
    dataset_store_dir: "/path/to/Valorant-Agent-Picker/data"

dataset_completion_automatic:
    dataset:
        path: "/path/to/Valorant-Agent-Picker/data/dataset_incomplete.xlsx"
    model:
        path: "/path/to/Valorant-Agent-Picker/models/qwen2.5-3b-instruct-q5_k_m.gguf"
        context_window_size: 2048
        max_tokens: 25
        system_prompt: null
        instruction_prompt: "Which Valorant agent best describes this skillset? Give one word answer only."
